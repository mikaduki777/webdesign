<!DOCTYPE html>
<!-- 基本構文「！」貼り付け -->
<!-- 改行は意味ない。（半角スペースになるだけ） -->
<!-- CTR+Sで整形（自動保存） -->
<html lang="ja">
<head>
    <!-- ヘッダーの情報 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- UTFは文字コード（化けないように必要） -->
    <title>WebDesign</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="apple-touch-icocontact.htmln" href="img/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body id="top">
    <div class="container">
        <header>
            <!-- メモ書きは文字を選択してCTR＋/ でコメント＜！－－＞になる -->
            <!-- 候補を出す「CTR＋スペース」→↓↑で選択→ENTER -->
            <!-- ALT+↓↑で行変更 -->
            <h1><a href="index.html">WebDesign</a></h1>
            <!-- サイト名はh1（大見出し）で囲む -->
        </header>
        <nav>
            <!-- 「NAV＝主要なメニュー」 -->
            <!-- メニューはリストul-liタグをセットで使う -->
            <ul>
                <li><a href="index.html" class="active">HOME</a></li>

                <li><a href="next.html">下層ページの構成</a></li>

                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
        <!-- ［メインビジュアル］ -->
        <p class="visual"><img src="img/web.jpg" alt="Webページ制作言語"></p>
        <!-- IMG使うときSRCが必須属性（属性は所属。要素ははじまり～おわり） -->
        <!-- IMGにも意味をつける。（迷ったらp) -->
        <!-- IMG　空要素。（はさむものがない。おわりがない。） -->
        <!-- ALT　表示なくても読み上げ君のため。 -->

        <main>
            <!-- 文字選択してALT＋Wで囲まれる -->
            <!-- CTR＋WはCLOSE（消える）なので注意 -->
            <section>
                <h2>TOPページの見出し</h2>
                <!-- 文章は<p>(迷ったら<p>) -->
                <!-- SHIFT+→で文字選択 -->
                <p>TOPページの大見出し（h1）はサイト名に設定するので、mainタグ内は中見出し（h2）から使い始める。</p>
            </section>
            <section>
                <h2>セクションとは</h2>
                <p>見出しとその内容は、sectionタグでグループ化する。小見出しがある場合、中見出し（h2）のsectionの中に小見出し（h3）のsectionが入ることもある。
                    <!-- 見出し（必ず内容がある）のぶんだけＳＥＣＴＩＯＮがある -->
                </p>
            </section>
            <aside>
                <!-- 補足情報 -->
                <p>バナーや注意書きなどの補足情報はasideで囲む。</p>
                <!-- 単発ｐあってもよい -->
            </aside>
        </main>
    </div>
    <footer>
        <p class="pagetop"><a href="#top"><img src="img/gotop.svg" width="32" height="32" alt="ページトップへ"></a></p>
        <p class="">
            <small>
                &copy;2021 WebDesign.
                <span>All Rights Reserved.</span>
            </small>
        </p>
    </footer>
</body>
</html>
<!-- 左下0/0でエラーチェック -->
